<!doctype html>
<html>

<head>
	<title>Campbest Javascript</title>
	<script type='text/javascript'>
        //Scott Campbell
        //Standard header
        //Javascript example program using events, objects...

        var customer = {firstName: "Scott", lastName: "Campbell", id: "1", cnt: 11};
        var customer_list = [];
        customer.eyeColor = "Blue";
        customer_list.push(customer);

        var customer = {firstName: "Sherrie", lastName: "Johnson", id: "2", cnt: 22};
        customer.eyeColor = "Red";
        customer_list.push(customer);

        var customer = {firstName: "Tawny", lastName: "Peterson", id: "3", cnt: -4};
        customer.eyeColor = "Pink";
        customer_list.push(customer);

        function Customer(firstName, lastName, id, cnt, eyeColor) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.id = id;
            this.cnt = cnt;
            this.eyeColor = eyeColor;
        }

        var cust1 = new Customer("Josh", "George", "108", 51, "Yellow");
        customer_list.push(cust1);

        var cust2 = new Customer("Kovu", "Lion", "65", -48, "Teal");
        customer_list.push(cust2);


        function showCustomers() {
            var message = "";
            for (index = 0, len = customer_list.length; index < len; index++) {
                if (customer_list[index].cnt < 0) {
                    message += "<li onMouseOver='customerLastName(" + index + ")'>Customer First name " + customer_list[index].firstName + " -- NEGATIVE</li>";
                } else {
                    message += "<li onMouseOver='customerLastName(" + index + ")'>Customer First name " + customer_list[index].firstName + "</li>";
                }
            }
            document.getElementById("msg").innerHTML = message;
        }


        function customerLastName(id) {
            document.getElementById("msg1").innerHTML = "Customer Eye Color is " + customer_list[id].eyeColor;
        }
    </script>
</head>

<body>
	<div onClick='showCustomers();'>Click to Show Customers</div>
<div id="msg">Answer will go here</div>
<br><br>
<div id="msg1"></div>
</body>
<html>
